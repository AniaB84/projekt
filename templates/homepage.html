{% extends "base.html" %}
{% block content %}
{% if all_posts %}
    {% for post in all_posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.pub_date.strftime('%Y-%m-%d') }}</p>
        <p>
            {{ post.body }}
        </p>
    </div>
    {% endfor %}
{% else %}
    <p>Brak postów do wyświetlenia.</p>
{% endif %}
{% endblock %}
